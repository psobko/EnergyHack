    <script id="mainheader" class="partial" type="text/html">
      <div style="width:275px;height:200px;margin:20px auto;" id="logo" width="275" height="200">
		  <image src="../images/logo_s.png">
      </div>
    </script>
    
    <script id="mainfooter" class="partial" type="text/html">
    </script>


    <script id="page_buttons_P" class="partial" type="text/html">
        <center>
            <table class='pagination_table'>
                <tr>
                    <td id='prev_page'>Prev</td>
                    <td id='next_page'>Next</td>
                </tr>
            </table>
        </center>    
    </script>
    
    <script id="commonClasses_P" class="partial" type="text/html">
      text ui-widget-content ui-corner-all
    </script>

    <script id="commonButtonClasses_P" class="partial" type="text/html">
      ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only
    </script>

    <script id="loginButton_P" class="partial" type="text/html">
      <input type="button" value="Login" onClick="login()" class="btn"/>
    </script>

    <script id="logoutButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" onClick="logout()">
	<span class="ui-button-text">Logout</span>
      </button>
    </script>
    
    <script id="homeButton_P" class="partial" type="text/html">
      <a href='#main/'>Home</a>
    </script>
    
    <script id="adminButton_P" class="partial" type="text/html">
      <a href='#administration/'>Administration</a>
    </script>
    
    
    <script id="main_navigation_buttons_P" class="partial" type="text/html">
      <div id="nav-menu">
	<ul>
	  <li>{{>homeButton_P}}</li>
	  <li>{{>adminButton_P}}</li>
	  <li><a style="cursor: pointer;" onClick="logout()">Logout</a></li>
	</ul>
      </div>
    </script>
    
    <script id="backButton_P" class="partial" type="text/html">
      <div style="margin-top:20px;margin-bottom:20px;border-top: 4px dotted #ccc;"></div>
      <button id="btnBackHistory" class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" onClick="javascript:history.go(-1);">
	<span class="ui-button-text">&laquo; Go Back</span>
      </button>
    </script>
    
    <script id="menuButton_P" class="partial" type="text/html">
      <button class="{{>commonButtonClasses_P}}" role="button" aria-disabled="false" onClick="javascript:window.location.href = '#main/';">
	<span class="ui-button-text">Home</span>
      </button>
    </script>
    
    <script id="editViewButton_P" class="partial" type="text/html">
      <center><button class="clsBtnEdit" id='edit-{{_id}}'>Edit</button></center>
    </script>
    
    <script id="quickDeleteViewButton_P" class="partial" type="text/html">
      <center><button class="clsBtnDel" id='del-{{_id}}'>Delete</button></center>
    </script>
    
    <script id="quickReportViewHook_P" class="partial" type="text/html">
      <div id="dialog-quickView" title="{{title}}"></div>
    </script>
    
    <script id ="waitForFetchingData_TMP" type="text/html">
        <div>
       <img src="../images/wait.gif" class="report-menu-icon" border="0"/>
       <center><h3>Generating Report...</h3></center>
       </div>
    </script>
    
    <script id="report_TMP" type="text/html">
      {{>mainheader}}<div style="width:1000px;margin:20px auto;padding:20px;background-color:#fff;font-size:13px;font-weight:bold;border-radius:20px;">
	{{>main_navigation_buttons_P}}
	<h1>{{title}}</h1>
	<h2>{{>breadcrumb_P}}</h2>
	<div id='report'>
	  <div id='report_table'></div>	
	</div>	
	{{>backButton_P}}
      </div>
    </script>
    
    
    <!------------------------------------------------------- CUSTOMER LOGIN------------------------------------------>
    <script id="layerLogin_TMP" type="text/html">
      <div class="loginwrapper2">	
	<div class="loginbox2">
	       <div class="iefix">
	  <form id="ids_form" style="margin-top: 140px;">
	    <center>
	<input class="login" type="text" var="user" placeholder="User ID"/>
	<input class="login" type="password" var="password" id="layeredloginpassword" placeholder="Password"/>
	    </center>
	  </form>
	  </div>
	  {{>loginButton_P}}
	</div>
      </div>
    </script>
